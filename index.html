<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function game() {
        for (let i = 0; i < 5; i++) {
          playerChoice = prompt("Choose your fighter").toLowerCase();
          options = ["rock", "paper", "scissors"];
          computerPlay = options[Math.floor(Math.random() * options.length)];

          function playRound(playerSelection, computerSelection) {
            if (playerChoice == computerPlay) return "tie";

            if (playerChoice == "rock" && computerPlay == "paper")
              return "You Loose! Paper beats Rock";
            else if (playerChoice == "rock" && computerPlay == "scissors")
              return "You Win! Rock beats Scissors";
            else if (playerChoice == "scissors" && computerPlay == "paper")
              return "You Win! Scissors beats Paper";
            else if (playerChoice == "scissors" && computerPlay == "rock")
              return "You Loose! Rock beats Scissors";
            else if (playerChoice == "paper" && computerPlay == "scissors")
              return "You Loose! Scissors beats Paper";
            else if (playerChoice == "paper" && computerPlay == "rock")
              return "You Win! Paper beats Rock";
          }
          const playerSelection = playerChoice;
          const computerSelection = computerPlay;
          console.log(playRound(playerSelection, computerSelection));
          console.log(playerChoice, computerPlay);
        }
      }

      console.log(game());
    </script>
  </body>
</html>
